{% extends "base.html" %}

{% block title %}Messaging - RentEase{% endblock %}

{% block content %}
<!-- Active Booking Alert (for tenants) -->
<div id="activeBookingAlert" style="display: none;"></div>

<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-4 mb-3">Messages</h1>
        <p class="lead text-muted">Communicate with property owners</p>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-envelope"></i> Messages</h5>
        <small class="text-muted">Communicate with property owners</small>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="list-group" id="conversationsList">
                </div>
            </div>
            <div class="col-md-8">
                <div id="messageArea" style="height: 400px; border: 1px solid #dee2e6; padding: 1rem; border-radius: 0.25rem; overflow-y: auto; background-color: #f8f9fa;">
                    <div class="text-center text-muted">
                        <i class="bi bi-chat-left-text" style="font-size: 3rem;"></i>
                        <p class="mt-3">Select a conversation to start messaging</p>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." disabled>
                    <button class="btn btn-primary" id="sendMessageBtn" disabled>
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Check active booking on page load (for tenants)
    {% if session.logged_in and session.role == 'tenant' %}
    checkActiveBooking().then((data) => {
        if (data.has_active_booking) {
            displayActiveBookingAlert('activeBookingAlert');
        }
    });
    {% endif %}
</script>
{% endblock %}
